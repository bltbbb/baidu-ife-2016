<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var oList = document.getElementById('aqi-list');
  var newArr = [];

  /*筛选大于60的数据*/
  // for (var i = 0; i < aqiData.length; i++) {
  //   if(aqiData[i][1] > 60){
  //     newArr.push(aqiData[i])
  //   }
  // };
  
  /*filiter方法*/
  newArr = aqiData.filter(function (item,index,array) {
    return (item[1] > 60);
  })

  //sort函数 如果想第一个参数排在第二个前面 就返回一个负数，其他相反
  function num (a,b) {
    return b[1]-a[1];
  }
  newArr.sort(num);

  // for (var i = 0; i < newArr.length; i++) {
  //   oList.innerHTML += '<li>第'+(i+1)+'名：'+newArr[i][0]+','+newArr[i][1]+'</li><br/>'
  // };
  
  /*foreach方法*/
  newArr.forEach(function(item,index){
    oList.innerHTML += '<li>第'+(index+1)+'名：'+item[0]+','+item[1]+'</li><br/>';
  })
    
  
  
})();

</script>
</body>
</html>
