<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>1-4-1</title>
	<style>
	.wrap {width:400px;height: 200px;background-color: #ccc;position: absolute;left:50%;top:50%;margin-left: -200px;margin-top: -100px;overflow: hidden;}
	.circle1 {border-radius: 50%;background-color: #fc0;position: absolute;top:-50px;left: -50px;width: 100px;height: 100px;} 
	.circle2 {border-radius: 50%;background-color: #fc0;position: absolute;width: 100px;height: 100px;bottom:-50px;right: -50px;} 
	</style>
</head>
<body>
	<div class="wrap">
		<div class="circle1"></div>
		<div class="circle2"></div>
	</div>
</body>
</html>
